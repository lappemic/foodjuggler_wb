<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FoodJugglers Photo Feature</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>This is a demo for foodjugglers photo feature</h2>
    <p>(This is at the moment just working from mobile devices) AND COMMITED LOCALLY :D - which probably always works now...</p>

    <!-- <input type="file" name="photo" capture="camera" accept="image/*" onchange="uploadImage(this)"> -->
    <input type="file" name="photo" capture="user" accept="image/*">

    <script>
        function captureImage() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const dataURL = canvas.toDataURL('image/jpeg', 1.0);
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload');
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.send(JSON.stringify({ image: dataURL }));

                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
